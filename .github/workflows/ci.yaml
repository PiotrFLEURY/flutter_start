on: push
name: CI

jobs:
  perform-checks:
    name: 🩺 Perform checks
    runs-on: ubuntu-latest
    steps:
      # Checkout sources
      - uses: actions/checkout@v3
      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      # Run pub get
      - name: ⬇️ Get dependencies
        run: flutter pub get
      # Perform static analysis
      - name: 🔍️ Perform static analysis
        run: flutter analyze
      # Check formatting
      - name: 🎨 Check formatting
        run: dart format --set-exit-if-changed .
      # Run tests
      - name: 🧪 Run tests
        run: flutter test
  build-matrix:
    name: 🏗️ Build matrix
    runs-on: ${{ matrix.platform }}-latest
    strategy:
      matrix:
        platform: [ubuntu, macos, windows]
    steps:
      # Checkout sources
      - uses: actions/checkout@v3
      # Install Flutter
      - uses: subosito/flutter-action@v2
      # Install Ninja-build
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3
      # Run pub get
      - name: ⬇️ Get dependencies
        run: flutter pub get
      # Build app
      - name: 👷 Build app
        run: flutter build ${{ matrix.platform == 'ubuntu' && 'linux' || matrix.platform }}
        env:
          FLUTTER_TARGET: ${{ env.FLUTTER_TARGET }}