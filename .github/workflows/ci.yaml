on: push
name: CI

jobs:
  perform-checks:
    name: ğŸ©º Perform checks
    runs-on: ubuntu-latest
    steps:
      # Checkout sources
      - uses: actions/checkout@v3
      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      # Run pub get
      - name: â¬‡ï¸ Get dependencies
        run: flutter pub get
      # Perform static analysis
      - name: ğŸ”ï¸ Perform static analysis
        run: flutter analyze
      # Check formatting
      - name: ğŸ¨ Check formatting
        run: dart format --set-exit-if-changed
      # Run tests
      - name: ğŸ§ª Run tests
        run: flutter test
  build-matrix:
    name: ğŸ—ï¸ Build matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, macos, windows]
    steps:
      # Checkout sources
      - uses: actions/checkout@v3
      # Install Flutter
      - uses: subosito/flutter-action@v2
      # Install Flutter build requirements (ninja, etc.)
      - name: ğŸ“¦ Install Flutter build requirements
        run: apt-get install ninja-build
      # Run pub get
      - name: â¬‡ï¸ Get dependencies
        run: flutter pub get
      # Build app
      - name: ğŸ‘· Build app
        run: flutter build ${{ matrix.platform }}